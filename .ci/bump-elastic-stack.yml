---
name: Bump elastic stack to latest version

actions:
  default:
    title: '[updatecli] Bump elastic stack version to {{ source "latestRelease" }}'
    kind: github/pullrequest
    spec:
      labels:
        - dependencies
    scmid: default

scms:
  default:
    kind: github
    spec:
      user: '{{ requiredEnv "GIT_USER" }}'
      email: '{{ requiredEnv "GIT_EMAIL" }}'
      owner: v1v
      repository: apm-integration-testing
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      branch: feature/bump-stack-release

sources:
  latestRelease:
    name: Get Latest Elastic Release
    kind: githubrelease
    transformers:
      - trimprefix: v
    spec:
      owner: elastic
      repository: elasticsearch
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GIT_USER" }}'
      versionfilter:
        kind: regex
        pattern: ^v8\.(\d+)\.(\d+)$

  major-minor:
    name: Get major-minor version
    kind: shell
    dependson:
      - latestRelease
    transformers:
      - findsubmatch:
          pattern: '^(\d+.\d+)'
          captureindex: 1
    sourceid: latestGoVersion
    spec:
      command: echo {{ source "latestRelease" }}

conditions:
  dockerTag:
    name: Is docker image elasticsearch:{{ source "latestRelease" }} published
    kind: dockerimage
    spec:
      image: elasticsearch
      tag: '{{ source "latestRelease" }}'
    sourceid: latestRelease

targets:
  update-common.sh:
    name: 'Update elastic stack version to {{ source "latestRelease" }}'
    sourceid: latestRelease
    scmid: default
    kind: file
    spec:
      file: .ci/scripts/common.sh
      content: '"{{ source `latestRelease` }}"'
      matchpattern: '"[0-9]+\.[0-9]+\.[0-9]+"'
