---
- job:
    name: apm-it-eck
    display-name: APM Integration Test on Elastic Cloud on Kubernetes
    description: It runs integration Test against an Elastic Cloud on Kubernetes environment.
    project-type: multibranch
    script-path: .ci/integrationTestECK.groovy
    logrotate:
      daysToKeep: 7
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        head-filter-regex: '(master|PR-.*|\d+\.x)'
        discover-tags: true
        notification-context: 'apm-it-eck'
        property-strategies:
          all-branches:
          - suppress-scm-triggering: true
        repo: apm-integration-testing
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 3
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
        timeout: '15'
        use-author: true
        wipe-workspace: 'True'
    # Webhook based rather than polling otherwise the GitHub API quota
    # will be overkilled. For such, periodic-folder-trigger is not needed
    # anymore, so we keep the comment below for clarity.
    # periodic-folder-trigger: 1w
    prune-dead-branches: true
