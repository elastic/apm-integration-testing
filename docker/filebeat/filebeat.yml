---
setup.template.settings:
  index.number_of_shards: 1
  index.codec: best_compression
  index.number_of_replicas: 0

setup.kibana:
  host: "${KIBANA_HOST:kibana:5601}"

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'

logging.json: true
logging.metrics.enabled: false

monitoring.enabled: true
###################################################################################################
## autodiscover
###################################################################################################
filebeat.autodiscover:
  providers:
    - type: docker
      templates:
        - condition:
            contains:
              docker.container.image: "opbeans-node"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              multiline.pattern: '^ '
              multiline.negate: false
              multiline.match: after
        - condition:
            contains:
                docker.container.image: "opbeans-dotnet"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "opbeans-go"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "opbeans-java"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              include_lines: ["^{"]
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "opbeans-python"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              include_lines: ["^{"]
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "opbeans-ruby"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "kibana"
          config:
            - module: kibana
              log:
                input:
                  type: container
                  paths:
                    - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
                  containers.ids:
                    - "${data.docker.container.id}"
                  tail_files: true
                  fields_under_root: true
                  json.keys_under_root: true
                  json.overwrite_keys: true
                  json.add_error_key: true
                  json.message_key: message
                  tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "elasticsearch"
          config:
            - module: elasticsearch
              log:
                input:
                  type: container
                  paths:
                    - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
                  containers.ids:
                    - "${data.docker.container.id}"
                  tail_files: true
                  fields_under_root: true
                  json.keys_under_root: true
                  json.overwrite_keys: true
                  json.add_error_key: true
                  json.message_key: message
                  tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "metricbeat"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "heartbeat"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "filebeat"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
                docker.container.image: "apm-server"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              tail_files: true
              fields_under_root: true
              json.keys_under_root: true
              json.overwrite_keys: true
              json.add_error_key: true
              json.message_key: message
              tags: ["${docker.container.labels.com_docker_compose_service}"]
        - condition:
            contains:
              docker.container.image: "postgres"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
              multiline.pattern: '^\t'
              multiline.negate: false
              multiline.match: after
        - condition:
            and:
              - not:
                  contains:
                    docker.container.image: "apm-server"
              - not:
                  contains:
                    docker.container.image: "filebeat"
              - not:
                  contains:
                    docker.container.image: "heartbeat"
              - not:
                  contains:
                    docker.container.image: "kibana"
              - not:
                  contains:
                    docker.container.image: "metricbeat"
              - not:
                  contains:
                    docker.container.image: "opbeans-node"
              - not:
                  contains:
                    docker.container.image: "opbeans-go"
              - not:
                  contains:
                    docker.container.image: "opbeans-python"
              - not:
                  contains:
                    docker.container.image: "opbeans-java"
              - not:
                  contains:
                    docker.container.image: "opbeans-ruby"
              - not:
                  contains:
                    docker.container.image: "opbeans-dotnet"
              - not:
                  contains:
                    docker.container.image: "postgres"
          config:
            - type: container
              paths:
                - "/var/lib/docker/containers/*/${data.docker.container.id}-json.log"
              containers.ids:
                - "${data.docker.container.id}"
