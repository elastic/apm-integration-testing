queue_rules:
  - name: auto-merge
    conditions:
      - check-success=apm-ci/pr-merge
      - label=automation

pull_request_rules:
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: |
            This pull request is now in conflicts. Could you fix it @{{author}}?
            To fixup this pull request, you can check out it locally. See documentation: https://help.github.com/articles/checking-out-pull-requests-locally/
            ```
            git fetch upstream
            git checkout -b {{head}} upstream/{{head}}
            git merge upstream/{{base}}
            git push upstream {{head}}
            ```
  - name: automate backport creation to 7.x branch
    conditions:
      - merged
      - base=master
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "7.x"
        labels:
          - backport
  - name: automatic merge backported Pull Requests from mergify when CI passes.
    conditions:
      - author=mergify[bot]
      - label=backport
      - base=7.x
    actions:
      queue:
        name: auto-merge
        method: squash
  - name: automatic merge when CI passes and the file tests/versions/apm_server.yml is modified.
    conditions:
      - files~=^tests/versions/apm_server.yml$
    actions:
      queue:
        name: auto-merge
        method: squash
  - name: automatic merge when CI passes and the file scripts/modules/cli.py is modified.
    conditions:
      - files~=^scripts/modules/cli.py$
    actions:
      queue:
        name: auto-merge
        method: squash
  - name: delete upstream branch after merging changes on dev-tools/integration/.env or it's closed
    conditions:
      - or:
        - merged
        - closed
      - and:
        - label=automation
        - head~=^update-.*
    actions:
      delete_head_branch:
  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? 🙏
